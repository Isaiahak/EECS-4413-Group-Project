<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Auction Catalogue</title>
  <link rel="stylesheet" th:href="@{/css/catalogue.css}"/>
</head>

<body>
<div id="header">
  <h1>Catalogue</h1>
  <h3 th:id="username" th:text="${uid}"></h3>
</div>

<!-- A search bar to find items -->
<div id="searchBar">
  <input type="text" id="searchInput" name="search" placeholder="Search auction items..." />
</div>


<!-- Container where the auction items will be displayed -->
<div id="auctionList">
  <!-- Auction items will be dynamically added here -->
</div>

<input type="button" id="bidNowButton" value="Bid Now" disabled onclick="placeBid()">
<!-- Include the external JavaScript file -->
<script th:src="@{/js/catalogue.js}"> </script>
</body>
</html>
