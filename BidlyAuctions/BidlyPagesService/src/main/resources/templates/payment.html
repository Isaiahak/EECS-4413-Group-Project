<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>Winning Bidder</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>First Name</td>
            <td>${firstName}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>${lastName}</td>
        </tr>
        <tr>
            <td>Street</td>
            <td>${street}</td>
        </tr>
        <tr>
            <td>City</td>
            <td>${city}</td>
        </tr>
        <tr>
            <td>Province</td>
            <td>${province}</td>
        </tr>
        <tr>
            <td>Postal Code</td>
            <td>${postalCode}</td>
        </tr>
        <tr>
            <td>Total Cost</td>
            <td>${finalPrice}</td>
        </tr>
        </tbody>
    </table>

    <h3>Card Information</h3>
    <form action="/payment" method="post">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="CardNumber"  name="cardNumber" >

        <label for="cardName">Name On Card</label>
        <input type="text" id="cardName"  name="nameOnCard" >

        <label for="expirationDate">Exp. Date</label>
        <input type="text" id="expirationDate"  name="expirationDate" >

        <label for="securityCode">Security Code</label>
        <input type="text" id="securityCode"  name="securityCode" >
        <input type="hidden" name="FinalPrice" th:value="${finalPrice}">
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
