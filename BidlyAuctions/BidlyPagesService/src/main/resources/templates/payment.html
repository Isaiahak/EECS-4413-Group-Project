<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>Winning Bidder</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>First Name</td>
            <td>${firstName}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>${lastName}</td>
        </tr>
        <tr>
            <td>Street</td>
            <td>${street}</td>
        </tr>
        <tr>
            <td>City</td>
            <td>${city}</td>
        </tr>
        <tr>
            <td>Province</td>
            <td>${province}</td>
        </tr>
        <tr>
            <td>Postal Code</td>
            <td>${postalCode}</td>
        </tr>
        <tr>
            <td>Total Cost</td>
            <td>${finalPrice}</td>
        </tr>
        </tbody>
    </table>
    <table>
        <thead>
        <tr>
            <th>Credit Card</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Card Number</td>
            <td><input type="text" name="cardNumber" value=""></td>
        </tr>
        <tr>
            <td>Name on Card</td>
            <td><input type="text" name="nameOnCard" value=""></td>
        </tr>
        <tr>
            <td>Exp. Date</td>
            <td><input type="text" name="expirationDate" value=""></td>
        </tr>
        <tr>
            <td>Security Code</td>
            <td><input type="text" name="securityCode" value=""></td>
        </tr>
        </tbody>
    </table>
    <form action="/process" method="post">
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
