<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="/css/paymentPage.css">
</head>
<body>
<div class="container">


    <!-- Logo -->
    <div class="logo-container">
        <svg class="logo" viewBox="0 0 100 100">
            <!-- Circle background -->
            <circle cx="50" cy="50" r="45" fill="#17921d"/>

            <!-- Gavel head -->
            <rect x="30" y="25" width="40" height="20" rx="5" fill="white"/>

            <!-- Gavel handle -->
            <rect x="45" y="45" width="10" height="35" rx="2" fill="white"/>

            <!-- Sound waves / bid indication -->
            <path d="M 65,15 Q 75,25 75,35" stroke="white" fill="none" stroke-width="3"/>
            <path d="M 70,10 Q 85,25 85,40" stroke="white" fill="none" stroke-width="3"/>

            <!-- Dollar sign -->
            <text x="25" y="65" fill="white" font-size="20" font-weight="bold">$</text>
        </svg>
        <div class="name">
            <h1 id="LogoBT" class="bidly">Bidly</h1>
            <h1 id="LogoAT" class="auctions">Auctions</h1>
        </div>
    </div>



    <table>
        <thead>
        <tr>
            <th>Winning Bidder</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>First Name</td>
            <td th:text="${firstName}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="${lastName}"></td>
        </tr>
        <tr>
            <td>Street</td>
            <td th:text="${street}"></td>
        </tr>
        <tr>
            <td>City</td>
            <td th:text="${city}"></td>
        </tr>
        <tr>
            <td>Province</td>
            <td th:text="${province}"></td>
        </tr>
        <tr>
            <td>Postal Code</td>
            <td th:text="${postalCode}"></td>
        </tr>
        <tr>
            <td>Total Cost</td>
            <td th:text="${finalPrice}"></td>
        </tr>
        </tbody>
    </table>

    <h3>Card Information</h3>
    <form action="/payment" method="post">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="CardNumber"  name="cardNumber" >

        <label for="cardName">Name On Card</label>
        <input type="text" id="cardName"  name="nameOnCard" >

        <label for="expirationDate">Exp. Date</label>
        <input type="text" id="expirationDate"  name="expirationDate" >

        <label for="securityCode">Security Code</label>
        <input type="text" id="securityCode"  name="securityCode" >
        <input type="hidden" name="auctionId" th:value="${auctionId}">
        <input type="hidden" name="FinalPrice" th:value="${finalPrice}">
        <input type="hidden" name="shipping" th:value="${shipping}">
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
