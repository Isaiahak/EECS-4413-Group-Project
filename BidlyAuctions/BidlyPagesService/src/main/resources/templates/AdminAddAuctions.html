<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Auction</title>
</head>
<body>

<h1>Create Auction</h1>
<form action="/submit-auction" method="POST">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required><br><br>

  <label for="desc">Description:</label>
  <textarea id="desc" name="desc" rows="4" required></textarea><br><br>

  <label for="startingPrice">Starting Price (integer):</label>
  <input type="number" id="startingPrice" name="startingPrice" required min="1" step="1"><br><br>

  <label for="type">Type of Auction:</label>
  <select id="type" name="type" required>
    <option value="dutch">Dutch</option>
    <option value="forward">Forward</option>
  </select><br><br>

  <label for="timeRemaining">Time Remaining:</label>
  <input type="text" id="timeRemaining" name="timeRemaining" placeholder="e.g., 2 days, 5 hours, 1 day 3 hours" required><br><br>

  <button type="submit">Submit Auction</button>
</form>

</body>
</html>
